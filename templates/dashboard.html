<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد کتابخانه</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
  <div class="dashboard-wrapper">
    <h1>داشبورد کتابخانه من</h1>

    {% if books %}
    <table class="books-table">
      <thead>
        <tr>
          <th>عنوان</th>
          <th>نویسنده</th>
          <th>صفحات</th>
          <th>ژانر</th>
          <th>وضعیت</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.pages }}</td>
          <td>{{ book.genre }}</td>
          <td>{{ book.status }}</td>
          <td>
            <a href="{{ url_for('edit_book', book_id=loop.index0) }}" class="action-btn edit">ویرایش</a>
            <a href="{{ url_for('delete_book', book_id=loop.index0) }}" class="action-btn delete">حذف</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>کتابی موجود نیست.</p>
    {% endif %}

    <div class="dashboard-buttons">
      <a href="{{ url_for ('add_book') }}" class="btn">اضافه کردن کتاب جدید</a>
    </div>
  </div>
</body>
</html>
